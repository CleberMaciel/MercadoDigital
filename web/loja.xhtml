<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mercado Digital </title>
    </h:head>
    <p:growl id="mensagem"/>
    <h:body>
        <h:form id="formVenda">
            <p:panel header="Produtos">
                <p:dataTable id="tabela" emptyMessage="Lista vazia" paginator="true" value="#{vendaBean.listaProdutos}" var="listaProdutos" rows="5">

                    <p:column headerText="Nome Produto">
                        <h:outputText value="#{listaProdutos.produtoNome}"/>
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{listaProdutos.produtoCategoria.nomeCategoria}"></h:outputText>
                    </p:column>

                    <p:column headerText="Cor">
                        <h:outputText value="#{listaProdutos.produtoCor}"></h:outputText>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{listaProdutos.produtoDescricao}"></h:outputText>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-plus" actionListener="#{vendaBean.adicionar}" update=":mensagem :formVenda:tabela">
                            <f:attribute name="produtoSelecionado" value="#{listaProdutos}"></f:attribute>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:panel>
                    <p:panelGrid columns="5">
                        <h:link outcome="carrinho" value="Carrinho de compras"></h:link>

                        <h:link outcome="Categorias" value="Cadastro de categorias"></h:link>

                        <h:link outcome="Produtos" value="Cadastro de Produtos"></h:link>

                        <h:link outcome="CadastroUsuario" value="Cadastro de usuarios"></h:link> 
                         <h:link outcome="index" value="Sair"></h:link> 
                    </p:panelGrid>
                </p:panel>
            </p:panel>
        </h:form>

    </h:body>
</html>
