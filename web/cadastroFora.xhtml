<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de usuario</title>
    </h:head>
    <h:body>
        <p:growl id="mensagem"/>
        <h:form>
            <h:panelGrid columns="2" id="painel">
                <p:outputLabel value="Login do usuario: "></p:outputLabel>
                <p:inputText value="#{usuarioMB.usuario.login}"></p:inputText>

                <p:outputLabel value="Senha "></p:outputLabel>
                <p:password value="#{usuarioMB.usuario.senha}"></p:password>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{usuarioMB.salvar()}" update=":mensagem"></p:commandButton>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
