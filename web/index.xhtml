<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Autenticação</title>
    </h:head>
    <h:body>
        <p:growl id="mensagem"/>
        <p:panel>
            <h:form> 
                <h:panelGrid columns="2" >
                    <p:outputLabel for="login" value="Login: " rendered="true" />
                    <p:inputText id="login" value="#{autenticacaoBean.usuario.login}"/>
                    <p:outputLabel for="senha" value="senha : " />
                    <p:password id="senha" rendered="true" value="#{autenticacaoBean.usuario.senha}" />
                </h:panelGrid>
                <p:commandButton value="Entrar" actionListener="#{autenticacaoBean.autenticar()}" update=":mensagem"></p:commandButton>

                <p:commandButton value="Novo" actionListener="#{usuarioMB.novo()}" update=":formD:painel" oncomplete="PF('dlgProdutos').show();"></p:commandButton>
            </h:form>

            <p:dialog header="Cadastro de usuario" widgetVar="dlgProdutos" draggable="false" resizable="false" modal="true" closable="false">
                <h:form id="formD">
                    <h:panelGrid columns="2" id="painel">
                        <p:outputLabel value="Login do usuario: "></p:outputLabel>
                        <p:inputText value="#{usuarioMB.usuario.login}"></p:inputText>


                        <p:outputLabel value="Senha "></p:outputLabel>
                        <p:password value="#{usuarioMB.usuario.senha}"></p:password>


                        <h:panelGrid columns="2">
                            <p:commandButton value="Salvar" actionListener="#{usuarioMB.salvar()}" update=":mensagem"></p:commandButton>
                            <p:commandButton value="Fechar" oncomplete="PF('dlgProdutos').hide();"></p:commandButton>

                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:dialog>
        </p:panel>
    </h:body>
</html>
