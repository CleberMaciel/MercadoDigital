<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Produtos">
                <p:dataTable emptyMessage="Lista vazia" paginator="true" >
                    <f:facet name="header">

                        <p:commandButton value="Novo" oncomplete="PF('dlgProdutos').show();">

                        </p:commandButton>
                    </f:facet>

                    <p:column headerText="Nome Produto">

                    </p:column>

                    <p:column headerText="Categoria">

                    </p:column>

                    <p:column headerText="Opções">

                    </p:column>
                </p:dataTable>

            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de Categorias" widgetVar="dlgProdutos" draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome do Produto "></p:outputLabel>
                    <p:inputText></p:inputText>
                    
                    <p:outputLabel value="Categoria"/>
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione uma categoria"/>
                        
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"></p:commandButton>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgProdutos').hide();"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
