<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mercado Digital</title>
    </h:head>
    <p:growl id="mensagem"/>
    <h:body>
        <h:form id="formCarrinho">
            <p:panel header="Carrinho de compras">
                <p:dataTable id="tabelaCarrinho" emptyMessage="Lista vazia" paginator="true" value="#{vendaBean.itensVenda}" var="itemVenda" rows="5">

                    <p:column headerText="Nome Produto">
                        <h:outputText value="#{itemVenda.produto.produtoNome}"/>
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{itemVenda.produto.produtoCategoria.nomeCategoria}"></h:outputText>
                    </p:column>

                    <p:column headerText="Cor">
                        <h:outputText value="#{itemVenda.produto.produtoCor}"></h:outputText>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{itemVenda.produto.produtoDescricao}"></h:outputText>
                    </p:column>

                    <p:column headerText="Preço">
                        <h:outputText value="#{itemVenda.produto.valor}"></h:outputText>
                    </p:column>

                    <p:column headerText="Quantidade">
                        <h:outputText value="#{itemVenda.quantidade}"></h:outputText>
                    </p:column>


                    <p:column headerText="Preço parcial">
                        <h:outputText value="#{itemVenda.precoParcial}"></h:outputText>
                    </p:column>

                    <p:column headerText="Opções">
                        <p:commandButton icon="ui-icon-minus" actionListener="#{vendaBean.remover}" update=":formVenda:tabelaCarrinho formVenda:final">
                            <f:attribute name="itemSelecionado" value="#{itemVenda}"></f:attribute>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:panel header="Informação de compra">
                <h:panelGrid columns="3" id="final">
                    <h:outputLabel value="Total: R$ "></h:outputLabel>
                    <h:outputText value="#{vendaBean.venda.precoTotal}"></h:outputText>
                    <p:commandButton value="Finalizar"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>


    </h:body>
</html>
